<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ILR 3 Speaking</title>
    <style>
      /* Basic reset */
      body,
      h1,
      ul,
      li {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
        color: #333;
        line-height: 1.6;
        direction: rtl; /* RTL text alignment */
        padding: 20px;
      }

      /* Header styling */
      .header-container {
        background-color: #003366; /* Dark Blue */
        color: white;
        text-align: center;
        padding: 20px 0;
        border-radius: 8px;
        margin-bottom: 30px;
      }

      .header-container h1 {
        font-size: 2.5em;
        margin: 0;
      }

      /* Navigation styling */
      .custom-navbar {
        background-color: #003366; /* Dark Blue */
        padding: 15px 0;
      }

      .custom-nav-list {
        list-style-type: decimal; /* Adds numbers to the list */
        padding-right: 40px; /* Aligns list numbers inside the container */
        text-align: right; /* Aligns text to the right */
      }

      .custom-nav-item {
        margin-bottom: 10px; /* Adds space between the list items */
      }

      .custom-nav-link {
        color: white;
        text-decoration: none;
        font-weight: bold;
        font-size: 1.4em;
        transition: color 0.3s ease;
      }

      .custom-nav-link:hover {
        color: #b3c6e0; /* Light Blue on hover */
      }

      /* Additional resources link styling */
      .extra-resources {
        text-align: center;
        margin-top: 30px;
      }

      .extra-resources a {
        color: red; /* Red color for this specific link */
        font-weight: bold;
        font-size: 1.4em;
        text-decoration: none;
      }

      .extra-resources a:hover {
        color: darkred; /* Darker red on hover */
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .custom-nav-list {
          padding-right: 20px; /* Adjust padding on smaller screens */
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1>ILR3 Speaking</h1>
        <nav class="custom-navbar">
          <ul class="custom-nav-list">
            <li class="custom-nav-item">
              <a class="custom-nav-link" href="lesson.html"
                >الدرس 1: حقوق الحيوان</a
              >
            </li>
            <li class="custom-nav-item">
              <a class="custom-nav-link" href="lesson2.html"
                >الدرس 2: التدخين غير المباشر</a
              >
            </li>
            <!-- Add more lesson links here -->
            <li class="custom-nav-item">
              <a class="custom-nav-link" href="lesson3.html"
                >الدرس 3: وسائل الإعلام</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Additional resources section -->
    <div class="extra-resources">
      <a href="https://moayyadsaleh.github.io/Arabic-essential-grammar/"
        >مصادر إضافية: قواعد اللغة العربية لتفكيك أي نص عربي
      </a>
    </div>
  </body>
</html>
